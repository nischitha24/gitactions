name: trigger action
on:
  push:
     branches:    
      - main
     tags:
     - 'v[0-9]+.[0-9]+.[0-9]+'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: to fetch tags
        run: git fetch --tags
        
      - name: Get tag
        id: tag
        uses: dawidd6/action-get-tag@v1
        with:
          # Optionally strip `v` prefix
          strip_v: false
      - name: Use tag
        run: echo ${{steps.tag.outputs.tag}}
      
      
